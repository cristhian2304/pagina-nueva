- pregunta: ¿Trabajan con motores diésel?
  respuesta: Somos un laboratorio especializado en la instalación, mantenimiento y reparación de turbos, tanto para motores como para máquinas industriales. Lo que necesitas para tu motor diésel lo puedes encontrar con vecinos que sí se dedican a ese servicio en particular. Escríbenos para recomendarte alguno
- pregunta: ¿También trabajan con motores a gasolina?
  respuesta: Por supuesto. Ahora la tecnología también nos permite potenciar los motores a gasolina con turbo.
- pregunta: ¿Atienden empresas del gremio petrolero?
  respuesta: Claro que sí. Tenemos la capacidad de adaptarnos a sus necesidades técnicas, contables, legales, etc. Escríbenos para acordar las condiciones y resolver sus necesidades de mantener al día los turbos.
- pregunta: Lo que más me preocupa es la garantía. ¿Qué garantías ofrecen?
  respuesta: Te contaré una historia. Para el mes de agosto de 2024 un asociado del laboratorio nos envió un turbo que tenía un sonido extraño. Lo revisamos. Hicimos el mantenimiento. Cuando comprobamos que todo estaba trabajando bien, lo regresamos. <strong>Al siguiente día nos llamó porque el turbo sonaba como una pitadora</strong>. Como ya estaba instalado, pedimos al cliente que trajera nuevamente su camioneta. Al hacer la revisión, notamos que uno de los tornillos del motor estaba desajustado. No era problema del turbo. Pero necesitaba nuestra ayuda. Así que hicimos el ajuste del tornillo y todo funcionó perfecto. ¿Cuánto pagó el cliente? NADA. ¿Y el mecánico? Muy agradecido por ayudarle y por haberle enseñado lo que debe tener en cuenta con los motores y el turbo. Y ahora tenemos un cliente agradecido y feliz con nuestro servicio. Sobre esto trata nuestras garantías, que siempre estés feliz con nuestro resultado. Que nos recomiendes a tus conocidos para instalar o revisar su turbo. <strong>Nuestro servicio de garantías es nuestro mayor pilar de satisfacción al cliente</strong>.
- pregunta: ¿Hacen cotizaciones de los servicios para el turbo?
  respuesta: Sí. En tan solo media hora tendremos tu cotización lista para que te decidas a aprovechar el mejor servicio de instalación o mantenimiento para tu turbo.
- pregunta: ¿Cuánto tiempo tarda un servicio?
  respuesta: Generalmente, un servicio sencillo, como un diagnóstico, un mantenimiento de un turbo que ya viene desarmado, o algún procedimiento sencillo, <strong>toma de 30 minutos a 4 horas</strong>. Y cuando el trabajo es muy grande, normalmente nos toma <strong>de 4 a 48 horas</strong>.
- pregunta: Si mi turbo se estalló o se rompió, ¿se puede reconstruir?
  respuesta: En la mayoría de los casos, lo mejor es comprar uno nuevo. Es nuestra recomendación después de ver tantos turbos dañados desde el 2007.
- pregunta: ¿Hacen rebajas o descuentos?
  respuesta: Claro que sí. Ofrecemos los descuentos para clientes que nos traen grandes cantidades de máquinas y vehículos para instalar o reparar sus turbos. Si no es así, estamos seguros que por la calidad del servicio, la tecnología que utilizamos, los respuestos originales nuevos(no reparados, ni lavados, ni reconstruídos), y por el nivel de garantía que ofrecemos, nuestro precio es de los mejores del mercado respecto al valor que recibes de nuestra parte.
- pregunta: Si me hicieron el mantenimiento, y después de pinchar la llanta el turbo falló, ¿tiene garantía?
  respuesta: La llanta sí. El turbo no. No tiene nada que ver... jajajaja. Es gracioso, pero suele suceder. Tienes la absoluta confianza que siempre que tenga que ver con tu motor, nosotros respondemos.
- pregunta: ¿Ofrecen facilidades de pago para flotas de vehículos o máquinas de empresas que utilizan turbo?
  respuesta: Por supuesto. Escríbenos y solicita la cotización de tu servicio.

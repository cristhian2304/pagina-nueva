<h2>Contáctanos para más información</h2>
<form class="form" action="https://formspree.io/f/mdoygyve" method="POST">
  <div class="form__group">
    <label class="form__label screen-reader-text" for="form-name">Tu nombre</label>
    <input class="form__input" id="form-name" type="text" name="name" placeholder="Nombre..." required>
  </div>
  <div class="form__group">
    <label class="form__label screen-reader-text" for="form-email">Tu Email</label>
    <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email..." required>
  </div>
  <div class="form__group">
    <label class="form__label screen-reader-text" for="form-text">Escribe tu mensaje</label>
    <textarea class="form__input" id="form-text" name="text" rows="7" placeholder="Mensaje..." required></textarea>
  </div>
  <div class="form__group">
    <button class="boton boton-verde" type="submit">Enviar</button>
  </div>
  <input type="hidden" name="_next" value="{{ site.baseurl }}/contact/thanks/" />
</form>
